#
# tmux.conf
#

# Settings for prefix.
set -g prefix C-z
unbind C-b

set -sg escape-time 1
set -g base-index 1
set -g pane-base-index 1

bind r source-file ~/.tmux.conf\; display "Reloaded!"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 10 
bind -r J resize-pane -D 10 
bind -r K resize-pane -U 10 
bind -r L resize-pane -R 10 

# Mouse settings.
setw -g mouse
#setw -g mode-mouse off

set -g default-terminal "screen-256color"

# Colors of Status-bar.
set -g status-fg white
set -g status-bg black

# Colors of window-list
set -g window-status-fg cyan
set -g window-status-bg default
set -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# Colors of pane
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# Colors of command-line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status-bar
## Left panel.
set -g status-left-length 40
#set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## Right panel.
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
#set -g status-right "#[fg=cyan]%d %b %R"

set -g status-utf8 on
set -g status-interval 60
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on

set -g status-position top

#set-option -g status-left "#(~/.tmux/tmux-powerline/powerline.sh left)"
#set-option -g status-right "#(~/.tmux/tmux-powerline/powerline.sh right)"
#set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]â®#[fg=colour255, bg=colour27] #I â® #W #[fg=colour27, bg=colour235]â®"

# Copy mode
## use vi like keybind.
setw -g mode-keys vi
# Fixme: do not work it.
#set-option -g default-command "reattach-to-user-namespace -l zsh"
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

